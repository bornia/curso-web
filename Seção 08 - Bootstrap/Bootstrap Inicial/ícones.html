<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
      * The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags
      * A segunda tag é utilizar para criar uma compatibilidade com o Internet Explorer.
      * A terceira tag é utiliza para criar designs responsivos.
      ** O viewport é todo o conteúdo da página que é exibida pelo browser.
      ** O width=device-width, initial-scale=1 ajuda o conteúdo da página conforme o tamanho do viewport.
    -->
    <title> Ícones </title>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   	<div class="container">
      <div class="page-header">
        <h1> Glyphicons BootStrap </h1>
      </div>

      <h3>
        <span class="glyphicon glyphicon-user"> Usuário </span>
      </h3>

      <p>
        Exemplo de um ícone como link 
        <a href="http://www.google.com.br/" target="_blank">
          <span class="glyphicon glyphicon-trash"> </span>
        </a>
      </p>

      <p style="color: orange; font-size: 50px;">
        <span class="glyphicon glyphicon-music"> </span>
      </p>

      <p>
        <button type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-refresh"> Atualizar </span>
        </button>
      </p>

      <h3> Botões agrupados como barra de ferramentas: </h3>
      <div class="btn-toolbar">
        <div class="btn-group">
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-play"> </span>
          </button>

          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pause"> </span>
          </button>

          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-stop"> </span>
          </button>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
