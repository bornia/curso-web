<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
      * The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags
      * A segunda tag é utilizar para criar uma compatibilidade com o Internet Explorer.
      * A terceira tag é utiliza para criar designs responsivos.
      ** O viewport é todo o conteúdo da página que é exibida pelo browser.
      ** O width=device-width, initial-scale=1 ajuda o conteúdo da página conforme o tamanho do viewport.
    -->
    <title> Imagens </title>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   
   	<div class="container">
      <div class="page-header">
        <h1> Imagens BootStrap </h1>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h3> Imagem Responsiva </h3>

          <img src="imagens/uvas.png" class="img-responsive">
        </div>

        <div class="col-md-6">
          <h3> Imagem Normal </h3>

          <img src="imagens/uvas.png">
        </div>
      </div>

      <div class="row">
        <h3> Formas de Imagens </h3>
        
        <div class="col-md-3">
          <img src="imagens/uvas200.png" class="img-responsive img-circle">
        </div>

        <div class="col-md-3">
          <img src="imagens/uvas200.png" class="img-responsive img-rounded">
        </div>

        <div class="col-md-3">
          <img src="imagens/uvas200.png" class="img-responsive img-thumbnail">
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
